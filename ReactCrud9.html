<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div class="container">

        <h1>CounterApp</h1>
        <div id="app"></div>

    </div>

    <script type="text/babel">

        function Home(){

            // let history = React.useHistory();

            function handleDelete(idx){
                
                const k1 = Employees.map( (item) => {
                    return item.id;
                }).indexOf(idx);

                console.log(`id: ${idx}`);
                console.log(`k1: ${k1}`);

                Employees.splice(k1, 1);

                // history('/');
            }

            function handleEdit(idx){
                console.log(`id: ${idx}`);
            }

            return(
                <div>
                    <table className="table">
                        <thead>
                            <tr>
                                <th>id</th>    
                                <th>Name</th>    
                                <th>EmployeeId</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {
                                Employees.map((item) => {
                                   return <tr>
                                        <td>{item.id}</td>
                                        <td>{item.name}</td>
                                        <td>{item.employeeid}</td>
                                        <td>
                                            <button onClick={() => {handleEdit(item.id)}} className="btn btn-sm mx-1 btn-secondary">Edit</button>
                                            <button onClick={() => handleDelete(item.id)} className="btn btn-sm mx-1 btn-primary">Delete</button>
                                        </td>
                                    </tr>
                                })
                            }
                        </tbody>
                    </table>
                </div>
            )
        }

        const Employees = [
            {
                id:"1",
                name:"jamecho sanc",
                employeeid:111222
            },
            {
                id:2,
                name:"jara sanc",
                employeeid:222333
            },
            {
                id:3,
                name:"amparo sanc",
                employeeid:444555
            }
        ]
        
        function App(){
            
            const [counter, setCounter] = React.useState(1);

            // <BrowserRouter>
            //     <Routes>
            //         <Route path="/ReactCrud9.html" element={<Home />} />
            //     </Routes>
            // </BrowserRouter>

            const add1 = () => {
                setCounter(counter+1);
            }

            return (
                <div>
                    <h1>Basic Counter</h1>
                    <button onClick={add1}>add</button>
                    <h2>{counter}</h2>
                    <Home />
                </div>
                )
        }            
            
        ReactDOM.render(<App />, document.querySelector('#app'))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
