<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hallo welt</h1>
    <div id='app'></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/babel" >

        function Button(props){

            return (
                    <button onClick={() => props.onClick(props.id)} class="btn btn-success" id={props.id}>
                        {props.name}
                    </button>
            )
        }

        function ButtonGroup(props){

            let i = 1;
            let array1 = [];
            for (i = 1; i <= 4; i++){
                array1.push(i);
            }

            return (
                <div>
                    {
                        array1.map( (item) => {
                            return <Button onClick={(item) => props.onClick(item)} id={item} name="testing" />
                        })
                    }
                </div>
            )

        }

        function App(){

            function clicking(nx){
                // const idx = e.target.id;
                // console.log(`clicking now, the id is: ${idx}`);
                console.log(`clicking now, nx is: ${nx}`);
            }

            // clicking={(e) => clicking(e)}
            // <Button id="42" onClick={(nx) => clicking(nx)} name="clicking1" />
            // <Button id="84" onClick={(nx) => clicking(nx)} name="clicking2" />
            // <Button id="105" onClick={(nx) => clicking(nx)} name="clicking3" />

            return (
                <div>
                    <ButtonGroup onClick={(nx) => clicking(nx)} name="asd" id="321" />
                </div>
            )
        }

        ReactDOM.render(<App />, document.querySelector('#app'));
    </script>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </body>
</html>
