<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>fetch with react hooks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .title {
          color: green;
        }
    </style>
</head>
<body>
<h1 class="title">fetch</h1>
<hr>
<br>
<div id="container">
  <div id="app"></div>
</div>

<script type="text/babel">

  function App(){

  const [postId, setPostId] = React.useState(null)

  React.useEffect(() => {

    const requestOptions = {
    method: 'POST',
    headers: {'Content-Type': 'application/json' },
    body: JSON.stringify({ textpost: "this is a text test"})
  };

  const url1 = `https://rickandmortyapi.com/api/character/1`;
  const url2 = `http://127.0.0.1:8000/test`;

  fetch(url2, requestOptions)
    .then(response => response.json())
    .then(data => setPostId(data.textpost))

}, []);

  return (
    <div>
      <p>{postId}</p>
    </div>
  )
}

  ReactDOM.render(<App />, document.querySelector('#app'))
</script>

</body>
</html>
