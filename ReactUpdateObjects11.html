<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>useRef Hook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div class="container">

        <h1>Update Object App</h1>
        <div id="app"></div>

    </div>

    <script type="text/babel">

        // Defining the Home component =======================
        function Home(){

            // let history = React.useHistory();

            function handleDeleteNotInUse(idx){
                
                const k1 = Employees.map( (item) => {
                    return item.id;
                }).indexOf(idx);

                console.log(`id: ${idx}`);
                console.log(`k1: ${k1}`);

                Employees.splice(k1, 1);

                // history('/');
            }

            function handleEditNotInUse(idx){
                console.log(`id: ${idx}`);
            }

            return(
                <div>
                    <table className="table">
                        <thead>
                            <tr>
                                <th>id</th>    
                                <th>Name</th>    
                                <th>EmployeeId</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {
                                Employees.map((item) => {
                                   return <tr>
                                        <td>{item.id}</td>
                                        <td>{item.name}</td>
                                        <td>{item.employeeid}</td>
                                        <td>
                                            <button onClick={() => {handleEdit(item.id)}} className="btn btn-sm mx-1 btn-secondary">Edit</button>
                                            <button onClick={() => handleDelete(item.id)} className="btn btn-sm mx-1 btn-primary">Delete</button>
                                        </td>
                                    </tr>
                                })
                            }
                        </tbody>
                    </table>
                </div>
            )
        }

        // Defining the list  =======================
        const list1 = [
            {
                id:"1",
                name:"car 1 - jamecho",
                price:21
            },
            {
                id:2,
                name:"car 2 - jara",
                price:84
            },
            {
                id:3,
                name:"car 3 - tiche",
                price:63
            }
        ]
        
        // Defining the App component =======================
        function App(){
            
            const [counter, setCounter] = React.useState(1);
            const [lists, setList] = React.useState(list1);

            // console.log(list[1]);


            const add1 = () => {
                setCounter(counter+1);
            }

            function handleDelete(idx) {
                console.log(`idx: ${idx}`);
                const newlist = lists.filter( (li) => li.id !== idx );
                setList(newlist);
            }

            // Defining the AddList component =======================
            function AddList({setList, title}){
                const nameRef = React.useRef();
                const priceRef = React.useRef();

                console.log({lists});

                function handleSubmit(event){
                    event.preventDefault();
                    const name = event.target.elements.name.value;
                    const price = event.target.elements.price.value;
                    const newlist = {
                        id: 4,
                        name,
                        price
                    }
                    setList( (prevList) => {
                        return prevList.concat(newlist)
                    })
                    nameRef.current.value = "";
                    priceRef.current.value = "";
                }
                return (
                    <form onSubmit={handleSubmit}>
                        <h6>{title}</h6>
                        <input type="text" name="name" placeholder="enter name" ref={nameRef} />
                        <input type="text" name="price" placeholder="enter price" ref={priceRef} />
                        <button type="submit">Add</button>
                    </form>
                )
            }

            return (
                <div>
                    <h1>Basic Counter</h1>
                    <button onClick={add1}>add</button>
                    <h2>{counter}</h2>
                        <div>
                            <AddList setList={setList} title="this is AddList" />
                            <form>
                                <table className="table table-hover">
                                    <tbody>
                                    {
                                        lists.map( (item) => (
                                            <tr>
                                                <td>
                                                    {item.id}
                                                </td>
                                                <td>
                                                    {item.name}
                                                </td>
                                                <td>
                                                    {item.price}
                                                </td>
                                                <td>
                                                    <button type="button" className="btn btn-sm btn-success" >Edit</button>
                                                    <button type="button" className="btn btn-sm btn-danger" onClick={() => handleDelete(item.id)} >Delete</button>
                                                </td>
                                            </tr>
                                            ))
                                    }
                                    </tbody>
                                </table>
                            </form>
                        </div>
                </div>
                )


        }            
            
        ReactDOM.render(<App />, document.querySelector('#app'))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
